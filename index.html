<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="d.svg" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
    <title>Jogo da Adivinhação</title>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Jodo da Adivinhação</h1>
        <p>adivinhe o número de 0 a 10</p>

        <form>
          <input type="number" id="numberUser" />
          <button id="inputNumber">Tentar</button>
        </form>
      </div>

      <div class="screen2 hide">
        <form>
          <h1>Acertou em 2 tentativas</h1>
          <button id="reset">Jogar novamente</button>
        </form>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
